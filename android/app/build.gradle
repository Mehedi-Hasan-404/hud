apply plugin: "com.android.application"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    
    defaultConfig {
        applicationId "com.example.helloworld"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}

// Only apply native modules if the file exists
def nativeModulesPath = file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (nativeModulesPath.exists()) {
    apply from: nativeModulesPath
    applyNativeModulesAppBuildGradle(project)
}

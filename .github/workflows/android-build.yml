name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Download gradle wrapper jar if missing
        run: |
          cd android
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            mkdir -p gradle/wrapper
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradle/wrapper/gradle-wrapper.jar
          fi

      - name: Create debug keystore
        run: bash create_debug_keystore.sh

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace --info
        
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace
        continue-on-error: true

      - name: List build outputs
        run: |
          echo "=== Release APK ==="
          ls -lh android/app/build/outputs/apk/release/ || echo "No release APK found"
          echo ""
          echo "=== Debug APK ==="
          ls -lh android/app/build/outputs/apk/debug/ || echo "No debug APK found"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            android/app/build/outputs/logs/
            ~/.gradle/daemon/*/daemon-*.log

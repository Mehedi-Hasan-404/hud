name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install dependencies (Gradle)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip gradle

      - name: Generate gradle wrapper if missing
        run: |
          if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle wrapper JAR missing â€” generating wrapper via system gradle"
            gradle wrapper --gradle-version 7.5
          else
            echo "gradle-wrapper.jar present"
          fi

      - name: Grant execute permission to gradlew
        run: chmod +x ./android/gradlew || true

      - name: Build Release APK
        working-directory: android
        run: |
          # Try to use gradlew if present, otherwise fallback to system gradle
          if [ -f ./gradlew ]; then
            ./gradlew assembleRelease --no-daemon
          else
            gradle assembleRelease --no-daemon
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/**/*.apk
